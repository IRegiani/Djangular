<nav class="nav">
  <button class="btn btn-primary" routerLink="/home/true">Voltar</button>
  <h2 class="tit">Turmas</h2>
</nav>

<div class="subt" id="subt">
  <h3> Turmas Realizadas </h3>
</div>

<body>
  <div>
    <div *ngFor="let turma of courseList">
      <mat-accordion (click)="populateStudents(turma.Turma)">
        <mat-expansion-panel [expanded]="expandCollapse(turma.Turma.id)">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Turma {{turma.Turma.Name}}
            </mat-panel-title>
          </mat-expansion-panel-header>
            <div *ngFor="let student of studentList">
                  <div>
                    <b>
                      {{student.Name}}
                    </b>
                    <button class="btn btn-primary" (click)="removeStudent(student, turma.Turma)">Remover</button>
                  </div>
                </div>
            <button class="btn btn-primary" (click)="goToAddStudent(turma.Turma.id)">Adicionar Aluno</button>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</body>
