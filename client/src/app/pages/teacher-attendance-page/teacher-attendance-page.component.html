<body>

      mdbInput>
    <i class="fas fa-search" aria-hidden="true"></i>
    <button class="buttonSearch">Buscar</button>
  </form>

  <div>
    <div *ngFor="let aula of class_student; let i = index">

          <h3 title (click)="goToAttendance(aula.id)">Aula {{i + 1}}</h3>
          <h2>{{i}}</h2>
          <span secondary>{{aula.Assunto}}</span>

          <li *ngFor="let aluno of turmasToday[i].Alunos">
            <span>{{aluno.Name}}</span>
          </li>
