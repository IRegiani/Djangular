<header>
  <h2>{{nomeCurso}}</h2>
  
  <h3> <button (click)="goBack()">Voltar</button> 
    Faltas: {{userFalta.length}}/10</h3>
  
</header>

<body>
  <ul>
    <li *ngFor="let u of userFalta">
      <div class="card">
        <div class="header">
          <h4><b>Dia: </b>{{u.data| date}}</h4>
        </div>
        <div>
          <b>1ยบ Chamada: </b>
          <span [hidden]=u.aula1 [ngStyle]="{'color': 'red'}">Faltou</span>
          <span [hidden]=!u.aula1 [ngStyle]="{'color': 'green'}">Presente</span>
        </div>
        <div>
          <b>2ยบ Chamada: </b>
          <span [hidden]=u.aula2 [ngStyle]="{'color': 'red'}">Faltou</span>
          <span [hidden]=!u.aula2 [ngStyle]="{'color': 'green'}">Presente</span>
        </div>
      </div>
    </li>
  </ul>
</body>
