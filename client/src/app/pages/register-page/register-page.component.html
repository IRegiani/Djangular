<h2>Cadastro</h2>

<label for="username">Nome de usuário</label>
<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
    <div *ngIf="f.username.errors.required">Um nome de usuário é necessário</div>
</div>

<label for="password">Senha</label>
<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Uma senha é necessária</div>
</div>

<label for="password">Digite a senha novamente</label>
<input type="password" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Uma senha é necessária</div>
</div>

<label for="email">Email</label>
<input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
    <div *ngIf="f.email.errors.required">Um nome de email é necessário</div>
</div>

<label for="phone">Telefone</label>
<input type="phone" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
    <div *ngIf="f.username.errors.required">Um número de telefone é necessário</div>
</div>

<button [disabled]="loading" class="btn btn-primary" (click)="onclickSubmit()">Criar conta</button>
