<body>

  <ul>
    <li *ngFor="let event of cursoCalendario">
      <div class="card">
        <div class="header">
          <span><b>{{event.nomeCurso}}</b></span>
          <span class="data"> {{event.data|date}}</span>
        </div>
        <div>
          <b>Horário: </b>
          <span [ngStyle]="{'color': 'green'}">{{event.inicio}} - {{event.fim}}</span>
        </div>
      </div>
    </li>
  </ul>
</body>
